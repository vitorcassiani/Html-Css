<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinamicas</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir essas imagens em outros dispositivos ou simplesmente aumente e diminua sua janela</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reporduzir audios em HTML5</p>
    <audio src="midias/happy-mistake.mp3" controls autoplay></audio> <!--maneira simples de colocar audio-->
    <!--formatos compativeis MP3, WAV, OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/guanacast-33.mp3" type="audio/mp3">
        <source src="midias/guanacast-33.ogg" type="audio/ogg">
        <source src="midias/guanacast-33.wav" type="audio/wav">
        <p>infelizmente seu navegador n√£o suporta audio <a href="midias/guanacast-33.mp3" download="midias/guanacast-33.mp3">clique aqui</a>para baixar</p>
    </audio>
   
    
</body>
</html>
