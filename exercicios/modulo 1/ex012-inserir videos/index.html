<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colocando videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos Hospedados localmente</h1>
    <p>este video esat sendo hospedado pelo servidor</p>
    <video width="500" poster="imagens/limoes-capa.png" preload="metadata" controls loop>
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>
    <h1>adicionando video no youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NBVCIgfyciA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/126177413?h=e81e686563" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
