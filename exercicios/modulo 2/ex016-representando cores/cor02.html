<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente em Css</title>
    <style>
        *{ /*configurações globais das Css */
            height: 100%;
        }
        body{
            background-image: linear-gradient(150deg , /*to bottom(para baixo,to top(para cima )) to right(para direita) to left(para esquerda)*/ #5756CC 5%, #853FB7,#D92A78,#EF494C,#FDBD54);
            background-attachment: fixed;
            background-image: radial-gradient();
            
        }
    </style>
</head>
<body>
    <h1>testando gradientes</h1>
</body>
</html>
