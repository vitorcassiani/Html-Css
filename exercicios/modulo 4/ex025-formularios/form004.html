<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formul√°rios</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

            <fieldset>
                <legend>Dados Pessoais</legend>
                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" autocomplete="name" required minlength="5" maxlength="10">
                </p>
                <p>
                    <label for="iemail">Email:</label>
                    <input type="email" name="email" id="iemail" required autocomplete="email">
                </p>
                <p>
                    <label for="ifone">Telefone:</label>
                    <input type="tel" name="fone" id="ifone" placeholder="(xx) xxxx-xxxx" required autocomplete="tel" pattern="^\(d{2}\)\d{4,5}-\d{4}$">
                </p>
                <p>
                    <input type="submit" value="enviar">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset>
    </form>
</body>
</html>
