<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>exemplos de formularios</h1>

    <form action="cadastro.php" method="post">
        <p>
            <label for="iestado">Estado:</label>
            <select name="estado" id="iestado">

                <option value="escolha" selected>--escolha--</option>

                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="SC">Sanat Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="PR">Paraná</option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="ilista">
            <datalist id="ilista">
                <option>Administrador</option>
                <option>Programador</option>
                <option>Cozinheiro</option>
                <option>pescador</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imensagem">Mensagem:</label> <br>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10" placeholder="digite seu texto aqui"></textarea>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
